<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Perfect Panel - Standalone Test</title>
  <link rel="stylesheet" href="panel.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #pixel-perfect-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      z-index: 2147483646;
    }
  </style>
</head>
<body>
  <div id="pixel-perfect-panel" class="panel-container">
    <!-- Panel content will be rendered here -->
  </div>

  <script type="module">
    import { PanelRenderer } from './panel.js';

    // Sample data for testing
    const sampleElement = {
      id: 'test-1',
      timestamp: Date.now(),
      selector: 'div.container',
      tagName: 'div',
      className: 'container',
      properties: {
        typography: {
          fontFamily: 'Arial, sans-serif',
          fontSize: { value: 16, unit: 'px' },
          fontWeight: 400,
          lineHeight: { value: 1.5, unit: '' },
          color: '#333333',
          letterSpacing: '0.5px',
          textTransform: 'none'
        },
        dimensions: {
          width: { value: 100, unit: '%', computed: 1200 },
          height: { value: 500, unit: 'px', computed: 500 },
          maxWidth: '1200px'
        },
        spacing: {
          padding: {
            top: '20px',
            right: '20px',
            bottom: '20px',
            left: '20px'
          },
          margin: {
            top: '0px',
            right: 'auto',
            bottom: '0px',
            left: 'auto'
          },
          gap: '16px'
        },
        borders: {
          borderRadius: {
            topLeft: '8px',
            topRight: '8px',
            bottomRight: '8px',
            bottomLeft: '8px'
          },
          border: {
            width: '1px',
            style: 'solid',
            color: '#e5e5e5'
          }
        },
        layout: {
          display: 'flex',
          position: 'relative',
          flexDirection: 'column',
          justifyContent: 'flex-start',
          alignItems: 'stretch'
        }
      },
      position: {
        x: 100,
        y: 100,
        width: 1200,
        height: 500
      }
    };

    // Render the panel
    const renderer = new PanelRenderer();
    const panelContainer = document.getElementById('pixel-perfect-panel');
    panelContainer.innerHTML = renderer.render(sampleElement);

    // Setup event listeners
    document.getElementById('close-panel')?.addEventListener('click', () => {
      alert('Close button clicked!');
    });

    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const target = e.currentTarget;
        const value = target.getAttribute('data-value');
        console.log('Copy clicked:', value);
        alert(`Would copy: ${value}`);
      });
    });

    document.getElementById('copy-all')?.addEventListener('click', () => {
      alert('Would copy all properties');
    });

    document.getElementById('export-json')?.addEventListener('click', () => {
      alert('Would export JSON');
    });

    document.getElementById('export-css')?.addEventListener('click', () => {
      alert('Would export CSS');
    });
  </script>
</body>
</html>
